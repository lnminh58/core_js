<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpha Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="./vuejs.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter++">Inrease</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Increse Second</button>
        <p>Counter: {{ counter }} | {{ secondCounter }}</p>
        <p>Result: {{ result() }} | {{ output }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                secondCounter: 0,
            },
            computed: {
                output: function () {
                    console.log('Computed');
                    return this.counter > 5 ? 'greater than 5' : 'smaller than 5'
                }
            },
            watch: {
                counter: function (value) {
                    var vm = this;
                    setTimeout(function () {
                        vm.counter = 0;
                    })
                },
                secondCounter: function (value) {
                    var vm = this;
                    setTimeout(function () {
                        vm.secondCounter = 3;
                    })
                }
            },
            methods: {
                result() {
                    console.log('Methods')
                    return this.counter > 5 ? 'greater than 5' : 'smaller than 5'
                }
            }
        })
    </script>
</body>

</html>
